    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        background: radial-gradient(
            circle farthest-side at 0% 100%,
            #2f2f2fff 0%,
            #2f2f2f00 100%
          ),
          radial-gradient(
            circle farthest-side at 100% 100%,
            #3f3f3fff 0%,
            #3f3f3f00 100%
          ),
          radial-gradient(
            circle farthest-side at 100% 0%,
            #4c4c4cff 0%,
            #4c4c4c00 100%
          ),
          radial-gradient(
            circle farthest-side at 0% 0%,
            #3a3a3aff 0%,
            #3a3a3a00 100%
          ),
          black;
        overflow: hidden;
      }
      main {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      svg {
        font-size: max(min(200px, 25vw), 100px);
      }
      a {
        padding: 10px 18px;
        margin-top: 50px;
        min-width: 200px;
        border-radius: 3px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 16px;
        font-weight: 500;
        line-height: 1.33;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        background-color: #cc7b19;
        transition: background-color 0.1s;
        cursor: pointer;
      }
      a:hover {
        background-color: #e59029;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
      .spinner {
        margin-top: 50px;
        display: inline-block;
        border-width: 2px;
        border-style: solid;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        border-color: #e5a00dff;
        border-right-color: transparent;
        width: 32px;
        height: 32px;
      }
    </style>
